
<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{tours.name}} - by {{tours.author}} - {{tours.length}}</h1>
    <img class="map" src="assets/images/Mission.png" alt="Mission District">
    <span ng-repeat="pic in pics">
      <img src={{pic}}>
    </span>
    <p class="tour_header">{{tours.description}}</p>
  </div>
</header>

<div class="container">
  <div class="row">

      <table class="table table-hover spotsContainer" ng-repeat="spot in tours.spots" ng-repeat="">
        <tr>
          <th>
            <img src={{spot.pic}} />
          </th>
          <th>
            <!-- the following three tags are directives from tours.controller.js -->
            <tag-Price></tag-Price>
            <tag-Camera></tag-Camera>
            <tag-Tree></tag-Tree></th>
          <th class="spotInfo"> {{spot.task}} </th>
          <th class="spotPoints"> {{spot.points}} </th>
        </tr>
      </table>

  </div>
</div>

<footer class="footer">
  <div class="container">
    <button class="btn btn-default" type="button" ng-click="glhf()">Go Exploring!</button>
  </div>
</footer>
